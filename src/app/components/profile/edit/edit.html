<div class="header">
    <div class="info" layout="column">
        <h1>Edit Profile</h1>
    </div>

    <md-content layout-padding class="account-container">
        <form ng-submit="save(userForm.$valid, $event)"  name="userForm" novalidate>
            <md-input-container class="md-block">
                <label>Name</label>
                <input type="text" ng-model="user.name" name="name" required>
                <div ng-messages="userForm.name.$error">
                    <div ng-message="required">This field is required</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Email Address</label>
                <input type="email" ng-model="user.email" name="email" disabled>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Summary</label>
                <textarea ng-model="user.cv" rows="5"></textarea>
            </md-input-container>
            <section layout="row">
                <div flex="50" class="md-block"></div>
                <md-button flex="50" type="submit" class="md-primary md-raised md-block">SAVE</md-button>
            </section>
        </form>
    </md-content>
</div>
