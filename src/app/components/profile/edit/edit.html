<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit Profile</h1>
        </div>
        <div class="col-sm-12">
            <form class="form">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" disabled/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" disabled/>
                </div>

                <div class="form-group">
                    <label class="control-label">Summary</label>
                    <textarea kendo-editor k-ng-model="user.cv"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            </form>
        </div>
    </div>
</div>
