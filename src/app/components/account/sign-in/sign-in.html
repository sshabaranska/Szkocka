<h3>This is the sign-in page</h3>
<form novalidate>
    <label>
        Email:
        <input type="email" name="email" ng-model="data.email"/>
    </label>
    <label>
        Password:
        <input type="password" name="password" ng-model="data.password"/>
    </label>
    <div>
        <button ng-click="signIn($event)">Sign-in</button>
        <button>Sign-up</button>
    </div>
</form>
