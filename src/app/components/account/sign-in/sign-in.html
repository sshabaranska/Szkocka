<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Login</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" novalidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>
                <div>
                    <button class="btn btn-primary btn-lg btn-login" type="submit" ng-click="signIn($event)">Sign-in</button>
                    <button class="btn btn-default btn-lg btn-register">Sign-up</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
</section>
