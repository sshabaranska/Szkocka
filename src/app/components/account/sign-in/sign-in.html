<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Login</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" ng-submit="signIn(userForm.$valid, $event)" name="userForm" novalidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                        <p ng-message="required">This field is required</p>
                        <p ng-message="email">This needs to be a valid email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                        <p ng-message="required">This field is required</p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary btn-lg btn-login" type="submit">Sign-in</button>
                    <a class="btn btn-default btn-lg btn-register" ui-sref="sign-up">Sign-up</a>
                </div>
            </form>
        </div>
    </div>
    <hr>
</section>
