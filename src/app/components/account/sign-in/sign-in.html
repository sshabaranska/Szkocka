<h3>This is the sign-in page</h3>
<form novalidate>
    <label>
        <input type="email" name="email" />
    </label>
    <label>
        <input type="password" name="password" />
    </label>
    <div>
        <button ng-click="signIn($event)">Sign-in</button>
        <button>Sign-up</button>
    </div>
</form>
