<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Sign up</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name"
                     required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email"
                     required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password"
                     ng-minlength="3"
                     required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Summary</label>
                    <textarea kendo-editor k-ng-model="user.cv"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary btn-lg btn-login" type="submit">Sign-up</button>
                    <a class="btn btn-default btn-lg btn-register" href="#">Sign-in</a>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
