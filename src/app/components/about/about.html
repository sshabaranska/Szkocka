<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
            	<button class="btn btn-primary pull-right" ng-if="showEditButton" ng-click="edit()">
            		Edit
            	</button>
            	About
            </h1>
            <p ng-if="!showEditableTexarea" ng-bind-html="description"></p>
            <div ng-if="showEditableTexarea" class="add-margin-bottom">
                <textarea kendo-editor k-ng-model="editedDescription"></textarea>
            </div>
            <button ng-if="showEditableTexarea" class="btn btn-primary" ng-click="save($event)">Save</button>
            <button ng-if="showEditableTexarea" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</section>
